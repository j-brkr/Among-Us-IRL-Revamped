{% extends "base.html" %}

{% block content %}
    <script src="/static/player.js"></script>
    <div class="page" id="lobby">
        <h1 class="title">Lobby</h1>
		<h2 style="text-align:center">You are signed in as: <span style="color:{{ user.color}}">{{ user.name }}</span></h2>
    </div>
    <div class="page" id="role-reveal">
        
    </div>
    <div class="page" id="game">
        <div class="title">
            Tasks
            <img id="mapButton" src="/static/map_icon.png" onclick="showCrewMap()">
        </div>
        <div id="taskBox">
            " Tasks will appear here "
        </div>
        <div id="abilities">
            <img src="/static/report.png" onclick="report()">
            <!--<img src="/static/kill.png" onclick="kill()">-->
            <img src="/static/sabotage.png" onclick="showImposterMap()">
            <img src="/static/dead_body.png" onclick="die()">
            <!--<div style="padding-bottom:2vw;padding-left:2vw" onclick="showCountdown()"><img src="/static/show_cooldown.png" style="padding:0">
                <p id="killCooldownElement"><KILL COOLDOWN></p>
            </div>-->
        </div>
        <a href="DIE-<UID>"></a>
        <div id="taskMap" class="fullscreen" style="display:none">
            <img src="/static/maps/map.png" class="fullscreen">
            <img src="/static/close.png" class="close" onclick="hideCrewMap()">
            <!--<MAP TASKS>-->
        </div>
        <div id="sabotageMap" class="fullscreen" style="display:none">
            <img src="/static/maps/imposter map.png" class="fullscreen">
            <img src="/static/close.png" class="close" onclick="hideImposterMap()">
            <!--<SABOTAGES>-->
        </div>
        <!--
        <div id="smokescreen" class="fullscreen">
            <img src="/static/smokescreen.png" style="width:100%;height:100%">
            <h2 id="smokescreenCountdownElement"></h2>
        </div>
        -->
    </div>
    <div class="page" id="meeting">
        <audio id="emergencyAudio">
            <source src="/static/emergency.wav" type="audio/wav"> 
        </audio>
        <img src="/static/emergency_meeting.png">
    </div>
{% endblock %}
