{% for player in players %}
    <div class="{{ 'playerVoteBox dead' if not player.alive else 'playerVoteBox' }}">
        <img src="static/default_player.png" onclick="togglePlayerAlive({{player.id}}, {{'false' if player.alive else 'true'}})">
        <div {% if player.alive %} onclick="eject({{player.id}})"{% endif %} %}><h2>{{player.user.name}}</h2></div>
    </div>
{% endfor %}`
