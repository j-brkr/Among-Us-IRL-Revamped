<!DOCTYPE html>
<html>
    <head>
        <title>Among Us IRL - Central</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="/static/central.js"></script>
        <link rel="stylesheet" href="/static/central.css">
    </head>
    <body>
        <div class="page" id="lobby">
            <h1>Lobby</h1>
            <p>Player's names will appear below</p>
            <div id="playerList"></div>
            <button id="startGame" onclick="startGame()">Start Game</button>
        </div>
        <div class="page" id="role-reveal">
            <audio id="revealAudio">
                <source src="static/reveal.wav" type="audio/wav">
            </audio>
            <img src="static/reveal.png">
        </div>
        <div class="page" id="game">
            <img id="emergencyButtonImage" src="/static/emergency_button.png">
            <div id="emergencyButton" onclick="emergencyPressed()"></div>
        </div>
        <div class="page" id="voting">
            <h1 style="color:white">Inn or Out?</h1>
            <div id="votingBox">
                {% for player in players %}
                    <div class="{{ 'playerVoteBox dead' if not player.alive else 'playerVoteBox' }}">
                        <img src="static/default_player.png" onclick="togglePlayerAlive({{player.id}}, {{'false' if player.alive else 'true'}})">
                        <div {% if player.alive %} onclick="eject({{player.id}})"{% endif %} %}><h2>{{player.user.name}}</h2></div>
                    </div>
                {% endfor %}
            </div>
            <button id="skipVote" onclick="eject(-1)">SKIP VOTE</button>
        </div>
        <div id="eject">
            <audio id="ejectAudio">
                <source src="/static/eject.mp3">
            </audio>
            <p id="ejectText"></p>
        </div>
        <div class="page" id="crewWin"><h2 class="winText">Check-Inn Crew Win</h2><button onclick="endGame()">End Game</button></div>
        <div class="page" id="imposterWin"><h2 class="winText">Imposter Win</h2><button onclick="endGame()">End Game</button></div>
    </body>
</html>
